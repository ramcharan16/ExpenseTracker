<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>



<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Expense Form -->
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" class="form-control" id="expenseDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount:</label>
                        <input type="number" class="form-control" id="expenseAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select class="form-control" id="expenseCategory" required>
                            <option value="Groceries">Groceries</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Mobilepurchase">Mobilepurchase</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Others">others</option>
                            <!-- Add more category options as needed -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Expense List -->
                <h3>Expense List</h3>
                <ul id="expenseList" class="list-group">
                    <!-- Expense items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="rc.js"></script>
</body>

</html>
